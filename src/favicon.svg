<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0f"/>
  
  <!-- Crystal Hexagon -->
  <polygon points="16,5 24,10 24,20 16,25 8,20 8,10" fill="none" stroke="url(#favGrad)" stroke-width="1.5"/>
  
  <!-- Facets -->
  <polygon points="16,5 24,10 16,15" fill="url(#favGrad)" opacity="0.6"/>
  <polygon points="16,5 8,10 16,15" fill="url(#favGrad)" opacity="0.4"/>
  <polygon points="24,10 24,20 16,15" fill="url(#favGrad)" opacity="0.5"/>
  <polygon points="8,10 8,20 16,15" fill="url(#favGrad)" opacity="0.3"/>
  <polygon points="16,25 24,20 16,15" fill="url(#favGrad)" opacity="0.4"/>
  <polygon points="16,25 8,20 16,15" fill="url(#favGrad)" opacity="0.5"/>
  
  <!-- Core -->
  <circle cx="16" cy="15" r="3" fill="url(#favGrad)"/>
  <circle cx="16" cy="15" r="1" fill="#ffffff" opacity="0.9"/>
</svg>
